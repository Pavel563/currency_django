{% extends 'base.html' %}

{% block main_content %}

<img src="{{ request.bank.get_logo_url }}"/>

{% if object %}
    <p>ID: {{ object.id }}</p>
    <p>Name: {{ object.name }}</p>
    <p>URL: {{ object.url }}</p>
{% else %}
    <p>No Object Found</p>
{% endif %}

<a href="{% url 'currency:bank-list' %}">Bank List</a>

{% endblock main_content %}
