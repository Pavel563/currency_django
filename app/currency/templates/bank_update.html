{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block main_content %}

<img src="{{ request.bank.get_logo_url }}"/>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Send</button>
</form>

<a href="/currency/bank/delete/{{ form.instance.id }}/">Delete</a>

{% endblock main_content %}
