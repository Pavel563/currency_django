{% extends 'base.html' %}

{% block main_content %}


{% if object %}
    <p>ID: {{ object.id }}</p>
    <p>Buy: {{ object.buy }}</p>
    <p>Sale: {{ object.sale }}</p>
{% else %}
    <p>No Object Found</p>
{% endif %}

<a href="{% url 'currency:rate-list' %}">Rate List</a>

{% endblock main_content %}
